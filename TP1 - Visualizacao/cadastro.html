<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8" />
    <link type="text/css" rel="stylesheet" href="stylesheet.css" /> <!-- Link para CSS3 -->
    <title>Cadastro</title>
  </head>

  <div id="topo">
    <header>
      <img src ="ufoptopo.jpg" width ="70%" alt ="Image"/>
    </header>
  </div>

  <body>

    <a class="voltar" href='index.html'>VOLTAR</a>

    <h1>Cadastro de Aluno</h1>
    <div id ="formulario">
      <form id ="cadastro" action="sucessoCadastro.html" method="POST">

        <label for="matricula">Matrícula:</label><br>
        <input type="text" id="matricula" name="matricula"
          required
          autofocus
          title="Insira a matricula"
          placeholder="XX.X.XXXX"
        />
        <br />

        <label for="nome">Nome completo:</label><br>
        <input type="text" id="nome" name="nome"
          required
          title="Insira o nome"
          placeholder="Nome completo"
        />
        <br />

        <label for="rua">Rua:</label><br>
        <input type="text" id="rua" name="rua"
          required
          title="Insira a rua"
          placeholder="Rua"
        />
        <br />

        <label for="nome">Número:</label><br>
        <input type="text" id="numero" name="numero"
          required
          title="Insira o número"
          placeholder="N°"
        />
        <br />

        <label for="complemento">Complemento:</label><br>
        <input type="text" id="complemento" name="complemento"
          title="Insira o complemento"
          placeholder="Complemento"
        />
        <br />

        <label for="cidadeEstado">Cidade/Estado:</label><br>
        <input type="text" id="cidade_estado" name="cidade_estado"
          required
          title="Insira a cidade e estado"
          placeholder="Cidade/Estado"
        />
        <br />

        <label for="sexo">Sexo:</label><br>
        <input type="radio" id="masculino" name="sexo" value="no"/>Masculino
        <input type="radio" id="feminino" name="sexo"  value="no" />Feminino
        <br />

        <label for="rg">RG:</label><br>
        <input type="text" id="rg" name="rg"
          required
          title="Insira o RG"
          placeholder="RG"
        />
        <br />

        <label for="cpf">CPF:</label><br>
        <input type="text" id="cpf" name="cpf"
          required
          title="Insira o CPF"
          placeholder="XXX.XXX.XXX.XX"
        />
        <br />

        <label for="rh">Fator RH:</label><br>
        <input type="radio" id="positivo" name="rh" value="no"/>Positivo
        <input type="radio" id="negativo" name="rh"  value="no" />Negativo
        <br />

        <label for="tel">Tipo Sanguíneo:</label><br>
        <select name="sangue" id="sangue">
          <option value="select">Selecione seu tipo sanguíneo</option>
          <option value="a">A</option>
          <option value="b">B</option>
          <option value="ab">AB</option>
          <option value="o">O</option>
        </select>
        <br />

        <label for="tel">Telefone Fixo:</label><br>
        <input type="text" id="tel" name="tel"
          required
          title="Insira o telefone"
          placeholder="(XX)XXXXXXXX"
        />
        <br />

        <label for="cel">Telefone Cecular:</label><br>
        <input type="text" id="cel" name="cel"
          required
          title="Insira o celular"
          placeholder="(XX)XXXXXXXX"
        />
        <br />

        <label for="email">E-mail:</label><br>
        <input type="text" id="email" name="email"
          required
          title="Insira o email"
          placeholder="abc@def.com.br"
        />
        <br />

        <label for="senha">Senha:</label><br>
        <input type="password" id="senha" name="senha"
          required
          title="Insira a senha"
          placeholder="***********"
        />
        <br />

        <label for="senha2">Confirme a Senha:</label><br>
        <input type="password" id="senha2" name="senha2"
          required
          title="Confirme sua senha"
          placeholder="***********"
        />
        <br />

        <label for="acessos">Acessos:</label><br>
        <input type="checkbox" id="biblioteca" name="acessos" value="no"/>Biblioteca<br>
        <input type="checkbox" id="restaurante" name="acessos" value="no"/>Restaurante<br>
        <input type="checkbox" id="clube" name="acessos" value="no"/>Clube<br>
        <input type="checkbox" id="campo" name="acessos" value="no"/>Campo
        <br />

        <p class="submit">
          <input type="submit" value="Enviar"/>
          <input type="reset" value="Limpar" onclick="history.go(0)"/>
        </p>

    </div>

  </body>

  <div id ="rodape">

  </div>

</html>
